
<html>
<head>
  <title>C-Batch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet" href="c1.css">
  <script type = "text/javascript" src="c1.js?v=2"></script>
</head>

<body onload="loadWords()">
<div class="container">
	<h1 class="text-center"><strong>C-Batch</strong></h1>

	<label for="chapters">Choose a Bank:</label>
	<select name="chapters" id="chapters" onchange="nextQuote()">
	  <option value="1">Phonetics</option>
	  <option value="2">Bhagwad Gita</option>
	</select>	
	<!--Display QUESTION here -->
	<div class="row"><h1 class="display-6 text-danger"><label id="question">Question</label></h1></div>
	<!--Display OPTIONS here -->
	  <input class="form-check-input" type="radio" id="option1" name="options" value="a">
	  <label class="form-check-label" for="option1" id="a">O1</label><br>
	  <input class="form-check-input" type="radio" id="option2" name="options" value="b">
	  <label class="form-check-label" for="option2" id="b">O2</label><br>
	  <input class="form-check-input" type="radio" id="option3" name="options" value="c">
	  <label class="form-check-label" for="option3" id="c">O3</label><br>
	  <input class="form-check-input" type="radio" id="option4" name="options" value="d">
	  <label class="form-check-label" for="option4" id="d">O4</label><br>
	
	<!--ANSWER -->
	<blockquote><p class="h2" id="answer">Answer</p></blockquote>
	
	<div class="row">
		<button type="button" accesskey="a" class="btn btn-warning" style="margin: 10px 5px 0px 0px;" onclick = "showAnswer()">Show Answer</button>
		<button type="button" accesskey="n" class="btn btn-success" style="margin: 10px 5px 0px 0px;" onclick = "nextQuote()">Next Question</button>
	</div>
	
	<!--SHOW ALL and Table-->
	<div class="row"><button type="button" accesskey="l" class="btn btn-info" style="margin: 10px 5px 0px 0px;" onclick = "showAll()">Show All</button></div>
	
	<!--TABLE-->
	<div id="qsTable" class="bg-light">
	</div>

</div>
</body>
</html>
